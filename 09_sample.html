<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes move-in {
      0%{ 
        visibility: hidden;
        opacity: 0;
        transform: translateY(80%);
      }
      100%{ 
        visibility: visible;
        opacity: 1;
        transform: none;
      }
    }

    @keyframes slide-1 {
      0% {
        visibility: visible;
        opacity: 1;
      }
      100% {
        visibility: hidden;
        opacity: 0;
      }
    }
    

       
    .banner{
      height: 400px;
      position: relative;
    }
    .banner img {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden;
    }
    .banner .message-wrapper {
      /* background-color: darkgoldenrod; */
      position: absolute;
      bottom: 50px;
      left: 150px;
    }
    .banner .message-wrapper h3 {
      margin: 0;
      padding: 1em;
      /* visibility: hidden; */
      background-color: rgba(255, 255, 255, 0.7);
    }
    
    .move-in-1 {
      animation: move-in 1.5s 1s both;
    }
    .move-in-2 {
      animation: move-in 1.5s 2s both;
    }
    .banner .message-wrapper h3:not(:last-child){
      margin-bottom: 10px;
    }

    .slide-1 {
      animation: slide-1 3s  infinite alternate;
    }

    .slide-2 {
      animation: slide-1 3s 3s infinite alternate;
    }

    .slide-3 {
      animation: slide-1 3s 6s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="images/prometey-sanchez-noskov-c6M7AoevSXE-unsplash.jpg" alt="" class="slide-1">
    <img src="images/tim-oun-9vEd-okmjfI-unsplash.jpg" alt="" class="slide-2">
    <!-- <img src="images/sandro-katalina-sRaRlaFQolw-unsplash.jpg" alt=""  class="slide-3"> -->
    <div class="message-wrapper">
      <h3 class="move-in-1">Message 1</h3>
      <h3 class="move-in-2">Message 2</h3>
    </div>
  </div>
</body>
</html>
